<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Surprise</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #ffc1cc, #ffdde1);
  margin: 0;
  overflow: hidden;
  height: 100vh;
  position: relative;
}

/* Photo rain (9:16) */
.flower {
  position: absolute;
  background-image: url('photo.jpg');
  background-size: cover;
  background-position: center;
  pointer-events: none;
  opacity: 0.9;
  animation: fall linear;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0.5;
  }
}

/* Main container */
.container {
  text-align: center;
  background: rgba(255,255,255,0.9);
  padding: 50px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.25);
  width: 350px;
  max-width: 90%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

h1 {
  color: #e63946;
  font-size: 2.5rem;
  margin-bottom: 20px;
}

#message {
  font-size: 20px;
  color: #e63946;
  margin-bottom: 20px;
  opacity: 0;
  transition: opacity 1s ease;
}

/* Photos */
.photos {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

.photos img {
  width: 100px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.8s ease;
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Valentine‚Äôs üíñ</h1>
  <p id="message">Happy Valentines Day, my baby! sorry because eto lang gift ko sayo for now, pero i'll make sure na makakabawi ako sayo pag magkasama na uli tayo and i'll make it memorable for us!‚ù§Ô∏è</p>

  <div class="photos" id="photos">
    <img src="photo1.jpg.jpg" alt="Us 1">
    <img src="photo2.jpg" alt="Us 2">
    <img src="photo3.jpg" alt="Us 3">
  </div>
</div>

<script>
const message = document.getElementById('message');
const photos = document.querySelectorAll('.photos img');

// Auto show message & photos
window.onload = () => {
  message.style.opacity = 1;

  photos.forEach((img, i) => {
    setTimeout(() => {
      img.style.opacity = 1;
      img.style.transform = 'scale(1)';
    }, i * 300);
  });
};

// Photo rain
function createFlower() {
  const flower = document.createElement('div');
  flower.classList.add('flower');

  const width = 50 + Math.random() * 40;
  flower.style.width = width + 'px';
  flower.style.height = (width * 16 / 9) + 'px';

  flower.style.left = Math.random() * window.innerWidth + 'px';
  flower.style.animationDuration = 6 + Math.random() * 4 + 's';

  document.body.appendChild(flower);
  setTimeout(() => flower.remove(), 12000);
}

setInterval(createFlower, 250);
</script>

</body>
</html>
